<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Cards</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <img src="img1.png" alt="Product 1">
            <div class="card-content">
                <h2 class="card-title">iPhone 16 Pro 128 GB</h2>
                <p class="card-description">Smartphone Desert Titanium</p>
                <p class="card-price">$999</p>
                <button class="add-to-cart">Add To Cart</button>
            </div>
        </div>
        <div class="card">
            <img src="img2.png" alt="Product 2">
            <div class="card-content">
                <h2 class="card-title">Samsung Galaxy S24 Ultra</h2>
                <p class="card-description">Smartphone Phantom Black</p>
                <p class="card-price">$1199</p>
                <button class="add-to-cart">Add To Cart</button>
            </div>
        </div>
        <div class="card">
            <img src="img3.png" alt="Product 3">
            <div class="card-content">
                <h2 class="card-title">Google Pixel 8 Pro</h2>
                <p class="card-description">Smartphone Obsidian</p>
                <p class="card-price">$899</p>
                <button class="add-to-cart">Add To Cart</button>
            </div>
        </div>
    </div>
</body>
</html>
