<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geri Sayım</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Geri Sayım Sayacı</h2>
        <label for="timeInput">Süre (saniye): </label>
        <input type="number" id="timeInput" min="1" value="10">
        <p id="countdown">Süre: -</p>
        <button class="start-btn" onclick="startCountdown()">Başlat</button>
        <button class="reset-btn" onclick="resetCountdown()">Sıfırla</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
